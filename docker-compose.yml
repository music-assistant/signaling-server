services:
  signaling:
    build: .
    ports:
      - "8787:8787"
    environment:
      - PORT=8787
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8787/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
